<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<link rel="stylesheet" href="css/reset.css">
<title>ジャジャン拳</title>
</head>
<body>

  <div class="top">
    <h1>ジャジャン拳</h1>
    <div class="top_content">
      <img src="./img/ゴン切り抜き.png" alt="">
      <p>スタートボタンを押してジャジャン拳スタート!</p>
    </div>
    <div class="button_area">
      <button id="start_btn">スタート</button>
    </div>
  </div>

  <div class="main">
    <img src="./img/ジャジャンケン.jpg" alt="">
    <p>あなたは何を出す？？</p>
    <ul>
      <li> <button id="gu_btn">グー</button> </li>
      <li> <button id="cho_btn">チョキ</button></li>
      <li> <button id="par_btn">パー</button></li>
    </ul>
  </div>

  <div class="judgment_area">
    <div>相手は？「<span id="pc_hands">なに？</span>」</div>
    <div id="aiteimg"> <img src="" alt="">  </div>
  </div>

  <div class="last">
    <img src="" alt="">
    <div id="judgment">勝ち</div>
  </div>

<script>




//じゃんけん用のSCRIPTを書いてください
let r = Math.random () * 3;
let n = Math.ceil (r);
// alert(n);


$("#gu_btn").on("click",function(){
  if (n == 1){
    $("#pc_hands").html("ぐー");
    $("#aiteimg").html('<img src="./img/グー.png">')
    $("#judgment").html("あいこ");
  }else if(n == 2){
    $("#pc_hands").html("ちょき");
    $("#judgment").html("勝ち");
  }else{
    $("#pc_hands").html("パー");
    $("#judgment").html("負け");
  }
});

$("#cho_btn").on("click",function(){
  if (n == 1){
    $("#pc_hands").html("ぐー");
    $("#judgment").html("負け");
  }else if(n == 2){
    $("#pc_hands").html("ちょき");
    $("#judgment").html("あいこ");
  }else{
    $("#pc_hands").html("パー");
    $("#judgment").html("勝ち");
  }
});
    
$("#par_btn").on("click",function(){
  if (n == 1){
    $("#pc_hands").html("ぐー");
    $("#judgment").html("勝ち");
  }else if(n == 2){
    $("#pc_hands").html("ちょき");
    $("#judgment").html("負け");
  }else{
    $("#pc_hands").html("パー");
    $("#judgment").html("あいこ");
  }
});
    
    
</script>
</body>
</html>
