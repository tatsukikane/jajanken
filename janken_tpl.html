  <div class="top" id="top">
    <h1>ジャジャン拳</h1>
    <div class="top_content">
      <img src="./img/ゴン切り抜き.png" alt="">
      <p>スタートボタンを押してジャジャン拳スタート!</p>
    </div>
    <div class="button_area">
      <button id="start_btn">スタート</button>
    </div>
  </div>

  <div class="main" id="main">
    <img id="main_img" src="./img/ジャジャンケン.jpg" alt="">
    <p>さあ勝負!!!</p>
    <ul>
      <li> <button id="gu_btn">&#128074;</button> </li>
      <li> <button id="cho_btn">&#9996;</button></li>
      <li> <button id="par_btn">&#128400;</button></li>
    </ul>
  </div>

  <div class="judgment_area" id="judgment_area">
    <p>相手は.....</p>
    <!-- 「<span id="pc_hands">なに？</span>」 -->
    <div id="aiteimg"></div>
  </div>

  <div class="last" id="last">

    <div id ="last_img"></div>
    <!-- <div id="judgment"></div> -->
  </div>

<script>




//じゃんけん用のSCRIPTを書いてください
let r = Math.random () * 3;
let n = Math.ceil (r);
// alert(n);

$("#start_btn").on("click",function(){
  $("#top").remove();
  $("#main").show();
});


$("#gu_btn").on("click",function(){
  if (n == 1){
    $("#pc_hands").html("ぐー");
    $("#aiteimg").html('<img src="./img/グー.png">')
    $("#judgment").html("あいこ");
    setTimeout(function(){
      $("#last_img").html('<img src="./img/あいこ.png">');
      $("#judgment_area").remove();
      $("#last").show();
    }, 3000);
    $("#main").remove();
    $("#judgment_area").show();
  }else if(n == 2){
    $("#pc_hands").html("ちょき");
    $("#aiteimg").html('<img src="./img/チー.png">')
    $("#judgment").html("勝ち");

      $("#last_img").html('<img src="./img/勝利.png">');

});
